        <title>Poem Assignment</title>
        <meta charset="utf-8">

    <body><h1>Coffee</h1>
        <h2>Mackenzie Gaughan</h2>
        <p><em>Coffee.</em><br>
            A little sweet.
            A little bitter.<br>
            A little cream.<br>
            A little sugar.<br>
            It can be hot.<br>
            It’s better iced.<br>
            However you’d like it.<br>
            Your day will be nice.<br>
<strong><em>Coffee</em></strong>: the best start to your day.</p>
        </body>
</html>
